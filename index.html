<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="desktop.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

</head>
<body>  <!--To do: responsive -->

    <main>

        <header>
            <h1>Habit Tracker</h1>
            <img src="assets/perfil.jpg" alt="link perfil" width="40px">
        </header>
        
        <Section id="TodaysHabits">
            
            <div id="TodaysHabits_Menu">
                <h2>Today's Habits</h2>
                <span class="material-symbols-outlined">menu</span>
            </div>

            <div id="listHabits">
                <input type="checkbox" name="hbt1" id="hbt1">
                <label for="hbt1">Drink Water</label><br>
                <input type="checkbox" name="hbt2" id="hbt">
                <label for="hbt2">Exercise</label><br>
                <input type="checkbox" name="hbt3" id="hbt3">
                <label for="hbt3">Read</label><br>
                <input type="checkbox" name="hbt4" id="hbt4">
                <label for="hbt4">Meditate</label>
            </div>

            <div class="container">
                <img src="assets/perfil.jpg" alt="image profile" width="60px">
                <progress id="ProgressBar" value="65" max="100">30%</progress>
                <p>Points</p>
                <p id="TotPoints">120 points</p>
            </div>
        </Section>

        <Section id="leaderboard">
            <h2>Leaderboard</h2>
            <!--Rank here-->
            <div id="listLeader">
                <p>1° Alice</p>
                <p>2° Bob</p>
                <p>3° Charlie</p>
            </div>
        </Section>
        

    </main>
    
</body>
</html>
