<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/desktop.css" media="screen and (orientation: landscape)">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    
    <script src="index.js" defer></script>
</head>
<body>

    <main>

        <header>
            <h1>Habit Tracker</h1>
            <div>
                <img id="photoId" src="assets/perfil.jpg" alt="image profile" width="50px">
            </div>
        </header>
        
        <Section id="TodaysHabits">

            <div id="TodaysHabits_menu">
                <h2>Today's Habits</h2>
            </div>

            <div id="habitForm">
                <input type="text" name="txth" id="txth">
                <input type="button" value="+" id="btnAdd" width="50px">
            </div>
            
            <div id="listHabits">
                <!-- Lista de hábitos vai aqui -->
            </div>

            <div class="container">
                <img src="assets/perfil.jpg" alt="image profile" width="60px">
                <progress id="ProgressBar" value="0" max="100"></progress>
                <p>Points</p>
                <p id="TotPoints">120 points</p>
            </div>
        </Section>

        <Section id="leaderboard">
            <h2>Leaderboard</h2>
            <!--Rank here-->
            <div id="listLeader">
                <p>1° Alice</p>
                <p>2° Bob</p>
                <p>3° Charlie</p>
            </div>
        </Section>
        

    </main>
    
</body>
</html>
